 <!DOCTYPE html>
 <html lang="ko">
 <head>
 <meta name="description" content="pcwk html" >
 <meta name="keywords" content="html5, css3, javascipt6, jQuery">
 <meta charset="UTF-8">
 <style>       
 .bg{
 background-color:#333;
 color: white;
 padding:40px;
 margin-bottom:40px;
 }
 .inner{
 padding:20px;
 background-color:#999;
  }
 </style>
 <title>jquery</title>
   <!-- javascript -->
 
 <script src="/navigator/jquery3.6.1.js"></script>
   <script>
   $(document).ready(function(){
	   console.log('Hello, world!');
	   
	   $(".wrap1").mouseover(function() {
	   		$(".display").append('<strong>싫어</strong>')
	   });
	   
	   		$(".wrap2").mouseenter(function(){
	   			$(".display").append('<em>부엉</em>')
	   });
	   		$(".wrap1").click(function(){
	   			$(".display").append('I want die')
	   		});
   });
   </script>
   </script>
 </head>
 <body>
 	<div class="wrap1 bg">
 	<div class="inner">mouseover</div>
 	</div>
 	
 	<div class="wrap2 bg">
 	<div class="inner">mouseenter</div>
 	</div>
 	
 	<div class="display"></div>
 	
 </body>
 </html>
