 <!DOCTYPE html>
 <html lang="ko">
 <head>
 <meta name="description" content="pcwk html" >
 <meta name="keywords" content="html5, css3, javascipt6, jQuery">
 <meta charset="UTF-8">
 <style>       
 *{
 margin:0;
 padding:0;
 }
 .a{
 width:100px;
 height:100px}
 div{
 width:100px;
 height:100px;
 border:1px solid #000;
 background-color:#ff0;
 }
 </style>
 <title>제목</title>
   <!-- javascript -->
   <script>
 window.onload = function(){
	let bt =document.getElementById("bt");
	
	bt.onclick=function(){
		//console.log(`bt onclick`);
		
		let divE=document.createElement('div');
		let pE=document.createElement('p');
		let txt=document.createTextNode('뭐 먹었어');
		
		pE.appendChild(txt);//p tag에 식맛쇼
		divE.appendChild(pE);//div p tag 연결
	//body에  div연결
	document.body.appendChild(divE);
		
		
	};
 };
   </script>
 </head>
 <body>
 
 <button id="bt" class="a">상현아</button>
    
 </body>
 </html>
